<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Number</label>
    <input type="number" id="input">
    <br><br>
    <button onclick="reverseNumber()">Reverse Number</button>
    <br><br>
    <p>Output: <span id="output"></span></p>

    <script>
        // Function to reverse the number
        function reverseNumber() {
            var number = Number(document.getElementById('input').value);
            var reversed = 0;

            while (number > 0) {
                var digit = number % 10;  // Extract last digit
                reversed = (reversed * 10) + digit;  // Build the reversed number
                number = parseInt(number / 10);  // Remove the last digit
            }
            document.getElementById('output').innerText = "Reversed number: " + reversed;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Location</label><br><br>
    <input type="radio" name="location" value="Home">
    <label for="">Home</label>
    <input type="radio" name="location" value="Work">
    <label for="">Work</label><br><br>
    <button onclick="calcFare()">See Fare</button>

    <script>
        function calcFare() {
            var location = document.querySelector('input[name="location"]:checked').value;

            if (location == "Home") {
                alert('Home Fare: 20 Bdt');
            } else {
                alert('Work Fare: 100 Bdt');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Location</label><br><br>
    <input id="id_home" type="radio" name="location" value="Home">
    <label for="">Home</label>
    <input id="id_work" type="radio" name="location" value="Work">
    <label for="">Work</label><br><br>
    <button onclick="calcFare()">See Fare</button>

    <script>
        function calcFare() {
            var location = document.getElementById('id_home').checked;

            if (location == true) {
                alert('Selected Home');
            } else {
                alert('Selected Work');
            }
        }
    </script>
</body>
</html>
